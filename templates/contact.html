{% extends 'base.html' %}

{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<section class="ftco-section contact-section px-md-4">
	<div class="container">
		<div class="row d-flex mb-5 contact-info">
			<div class="col-md-12 mb-4">
				<h2 class="h3">Contact Information</h2>
			</div>
			<div class="w-100"></div>
			<div class="col-lg-6 col-xl-3 d-flex mb-4">
				<div class="info bg-light p-4">
					<p><span>Address:</span> Zafar, Bakabad, Tashkent, Uzbekistan</p>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 d-flex mb-4">
				<div class="info bg-light p-4">
					<p><span>Phone:</span> <a href="+998939195081">+ 998 93 919 50 81</a></p>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 d-flex mb-4">
				<div class="info bg-light p-4">
					<p><span>Email:</span> <a href="turdalihasanboyev70@gmail.com">turdalihasanboyev70@gmail.com</a></p>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 d-flex mb-4">
				<div class="info bg-light p-4">
					<p><span>Website</span> <a href="https://www.instagram.com/turdali.hasanboyev.07/">Instagram</a></p>
				</div>
			</div>
		</div>
		<div class="row block-9">
			<div class="col-lg-6 d-flex">
				<form method="post" class="bg-light p-5 contact-form">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control" name="name" placeholder="Your Name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="email" placeholder="Your Email">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="subject" placeholder="Subject">
					</div>
					<div class="form-group">
						<textarea name="message" id="messsage" cols="30" rows="7" class="form-control"
							placeholder="Message"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
					</div>
				</form>

			</div>
		</div>
	</div>
</section>

{% endblock %}
