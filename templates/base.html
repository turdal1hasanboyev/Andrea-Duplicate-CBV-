{% load static %}

<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <title>{% block title %}Andrea{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static '' %}css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="{% static '' %}css/animate.css">
    <link rel="stylesheet" href="{% static '' %}css/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static '' %}css/owl.theme.default.min.css">
    <link rel="stylesheet" href="{% static '' %}css/magnific-popup.css">
    <link rel="stylesheet" href="{% static '' %}css/aos.css">
    <link rel="stylesheet" href="{% static '' %}css/ionicons.min.css">
    <link rel="stylesheet" href="{% static '' %}css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="{% static '' %}css/jquery.timepicker.css">
    <link rel="stylesheet" href="{% static '' %}css/flaticon.css">
    <link rel="stylesheet" href="{% static '' %}css/icomoon.css">
    <link rel="stylesheet" href="{% static '' %}css/style.css">
</head>

<body>

    <div id="colorlib-page">
        <a href="/" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <aside id="colorlib-aside" role="complementary" class="js-fullheight">
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li class="{% if request.resolver_match.url_name == 'index' %}colorlib-active{% endif %}"><a
                            href="/">Home</a></li>
                    <li class="{% if request.resolver_match.url_name == 'fashion' %}colorlib-active{% endif %}"><a
                            href="/fashion/">Fashion</a></li>
                    <li class="{% if request.resolver_match.url_name == 'travel' %}colorlib-active{% endif %}"><a
                            href="/travel/">Travel</a></li>
                    <li class="{% if request.resolver_match.url_name == 'about' %}colorlib-active{% endif %}"><a
                            href="/about/">About</a></li>
                    <li class="{% if request.resolver_match.url_name == 'contact' %}colorlib-active{% endif %}"><a
                            href="/contact/">Contact</a></li>
                </ul>
            </nav>

            <div class="colorlib-footer">
                <h1 id="colorlib-logo" class="mb-4"><a href="{% url 'index' %}"
                        style="background-image: url({% static '' %}images/bg_1.jpg);">Andrea <span>Moore</span></a>
                </h1>
                <div class="mb-4">
                    <h3>Subscribe for newsletter</h3>
                    <form method="post" class="colorlib-subscribe-form">
                        {% csrf_token %}
                        <div class="form-group d-flex">
                            <div class="icon"><span class="icon-paper-plane"></span></div>
                            <input type="text" class="form-control" name="sub_email" placeholder="Enter Email Address">
                        </div>
                    </form>
                </div>
                <p class="pfooter">
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is
                    made with <i class="icon-heart" aria-hidden="true"></i> by <a
                        href="https://www.instagram.com/turdali.hasanboyev.07/" target="_blank">Turdali Hasanboyev</a>
                </p>
            </div>
        </aside>
        <div id="colorlib-main">
            <section class="ftco-section ftco-no-pt ftco-no-pb">
                <div class="container">
                    <div class="row d-flex">

                        {% block content %}

                        {% endblock %}

                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>

    <script src="{% static '' %}js/jquery.min.js"></script>
    <script src="{% static '' %}js/jquery-migrate-3.0.1.min.js"></script>
    <script src="{% static '' %}js/popper.min.js"></script>
    <script src="{% static '' %}js/bootstrap.min.js"></script>
    <script src="{% static '' %}js/jquery.easing.1.3.js"></script>
    <script src="{% static '' %}js/jquery.waypoints.min.js"></script>
    <script src="{% static '' %}js/jquery.stellar.min.js"></script>
    <script src="{% static '' %}js/owl.carousel.min.js"></script>
    <script src="{% static '' %}js/jquery.magnific-popup.min.js"></script>
    <script src="{% static '' %}js/aos.js"></script>
    <script src="{% static '' %}js/jquery.animateNumber.min.js"></script>
    <script src="{% static '' %}js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&amp;sensor=false"></script>
    <script src="{% static '' %}js/google-map.js"></script>
    <script src="{% static '' %}js/main.js"></script>

</body>

</html>
